<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Модальное окно регистрации</title>
    <link rel="stylesheet" href="Css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <script src="javaScript/script.js" defer> </script>
</head>
<body>
    <div class="wrap-conteiner">
        <button class = "button-show-form">Show form</button>
        <div class="form-wrap">
            <button class="close">&#10006;</button>
            <div class="wrap-sign">
                <div class="sign-slider"></div>
                <div class="wrap-sign-in">
                   <div class="sign-in-welcom-back">
                        <p class="sign-in-welcom-back__main">Welcome Back!</p>
                        <p class="sign-in-welcom-back__description">To keep connected with us please login with your personal info</p>
                        <button class="sign-in-welcom-back__button">sign in</button>
                    </div>
                    <form class="sign-in">
                        <p class="sign-in__header">Sign in</p>
                        <div class="wrap-social-sign-in">
                            <button class="sign-in__button"><i class="fab fa-vk"></i></button>
                            <button class="sign-in__button"><i class="fab fa-facebook-f"></i></button>
                            <button class="sign-in__button"><i class="fab fa-twitter"></i></button>
                        </div>
                         <p class="sign-in__descr">or use your account</p>
                         <input type="text" class="sign-in__input" placeholder="Email">
                         <input type="password" class="sign-in__input" placeholder="Password">
                         <a href="#" class="sign-in__forgot-password">Forgot your password?</a>
                         <input class="sign-in__submit" type="submit" value="sign in">
                    </form>
                </div>
                <div class="wrap-sign-up">
                    <div class="sign-up-welcom">
                        <p class="sign-up-welcom__main">Hello, Friend!</p>
                        <p class="sign-up-welcom__description">Enter your personal details and start journey with us</p>
                        <button class="sign-up-welcom__button">sign up</button>
                    </div>
                    <form action="" class="sign-up">
                            <p class="sign-up__header">Create Account</p>
                            <div class="wrap-social-sign-up">
                                <button class="sign-up__button"><i class="fab fa-vk"></i></button>
                                <button class="sign-up__button"><i class="fab fa-facebook-f"></i></button>
                                <button class="sign-up__button"><i class="fab fa-twitter"></i></button>
                            </div>
                             <p class="sign-up__descr">or use your email for registration</p>
                             <input type="text" class="sign-up__input" placeholder="Name">
                             <input type="text" class="sign-up__input" placeholder="Email">
                             <input type="password" class="sign-up__input" placeholder="Password">
                             <input class="sign-up__submit" type="submit" value="sign up">  
                    </form>
                </div>
                
            </div>

        </div>
    </div>
    
</body>
</html>
